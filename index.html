<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Memory Game - By Maor Efrati</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./my.js"></script>

</head>

<body>
    <!-- partial:index.partial.html -->
    <header>
        <h1>MEMORY</h1>
    </header>


    <section class="main">
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>

        <div id="state">
            <span id="time">0</span>
            <span id="score">0</span>
        </div>
    </section>


    <footer>
        <p>Created by <a href="" target="_blank">Maor Efrati</a></p>
    </footer>

    <section id="playerName" class="">
        <div id="name">
            <h2>Enter your name:</h2>
            <input type="text" class="playerName" name="name"><br>
            <input type="submit" class="playerName" value="Submit">
        </div>
    </section>

    <section id="pre" class="hidden">
        <div id="themes">
            <h2>Choose your theme !</h2>
            <p id="pokemon" class="themes" title="Pokemon">Pokemon</p>
            <p id="starwars" class="themes" title="Star Wars">Star Wars</p>
            <p id="lotr" class="themes" title="Lord of the Ring">Lord of the Ring</p>
            <p id="disney" class="themes" title="Disney">Disney</p>
            <p id="pixar" class="themes" title="Pixar">Pixar</p>
            <p id="harrypotter" class="themes" title="Harry Potter">Harry Potter</p>
        </div>
    </section>




    <section id="post" class="hidden">
        <div>
            <h2>BRAVO !</h2>
            <p id="final"></p>
            <br>
            <p>
                <a id="again">Play Again !</a>
            </p>
        </div>
    </section>

</html>
